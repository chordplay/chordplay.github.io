<html>
<head>
  <title>Chordplay</title>
  <link href="./layout.css" rel="stylesheet" />
  <link href="./score_render.css" rel="stylesheet" />

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>

<body>
  <script src="./jquery-3.3.1.min.js"></script>
  <script src="https://unpkg.com/vexflow/releases/vexflow-min.js"></script>
  <script src="layout.js" type="text/javascript"></script>
  <script src="engine.js" type="text/javascript"></script>
  <script src="midi.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <!-- polyfill -->
  <script src="./midi/inc/shim/Base64.js" type="text/javascript"></script>
  <script src="./midi/inc/shim/Base64binary.js" type="text/javascript"></script>
  <script src="./midi/inc/shim/WebAudioAPI.js" type="text/javascript"></script>
  <!-- midi.js package -->
  <script src="./midi/js/midi/audioDetect.js" type="text/javascript"></script>
  <script src="./midi/js/midi/gm.js" type="text/javascript"></script>
  <script src="./midi/js/midi/loader.js" type="text/javascript"></script>
  <script src="./midi/js/midi/plugin.audiotag.js" type="text/javascript"></script>
  <script src="./midi/js/midi/plugin.webaudio.js" type="text/javascript"></script>
  <script src="./midi/js/midi/plugin.webmidi.js" type="text/javascript"></script>
  <!-- utils -->
  <script src="./midi/js/util/dom_request_xhr.js" type="text/javascript"></script>
  <script src="./midi/js/util/dom_request_script.js" type="text/javascript"></script>
  <script src="score_render.js" type="text/javascript"></script>
  <script src="https://www.w3.org/TR/2017/WD-FileAPI-20171026/"> </script>
  <script src="tree.js" type="text/javascript"></script>
  <script src="modal.js" type="text/javascript"></script>
  <script src="menu.js" type="text/javascript"></script>

  <div id="mainDiv" class="hidden">

    <div id="libraryDiv">

      <div id="chordplayDiv">
        <div id="homeDiv">
          <img src="img/CHORDPLAY.png"
               srcset="img/CHORDPLAY@2x.png 2x,
                       img/CHORDPLAY@3x.png 3x"
               class="CHORDPLAY">
        </div>
        <div id="searchDiv">
          <div id="searchinput">
            <input type="search" id="searchArea" placeholder= "search your chords!">
          </div>
          <div id="treetitle">
            <br />
            <img src="img/group-15.png"
           srcset="img/group-15@2x.png 2x,
                   img/group-15@3x.png 3x"
           class="Group-15">
          </div>
        </div>
      </div>

      <div id="chordtreeDiv">
        <table id="chordtable">
          <tbody>
            <tr class='temp'>
              <td class="basetree" id="C">
                <p class="chordname basetrees">C</p>
                <img src="img/openTr.png" srcset="img/openTr@2x.png 2x, img/openTr@3x.png 3x" class="triangle basetrees">
              </td>
            </tr>
            <tr>
              <td class="basetree" id="C#">
                <p class="chordname">C#(Db)</p>
              </td>
            </tr>
            <tr>
              <td class="basetree" id="D">
                <p class="chordname">D</p>
              </td>
            </tr>
            <tr>
              <td class="basetree" id="D#">
                <p class="chordname">D#(Eb)</p>
              </td>
            </tr>
            <tr>
              <td class="basetree" id="E">
                <p class="chordname">E</p>
              </td>
            </tr>
            <tr>
              <td class="basetree" id="F">
                <p class="chordname">F</p>
              </td>
            </tr>
            <tr>
              <td class="basetree" id="F#">
                <p class="chordname">F#(Gb)</p>
              </td>
            </tr>
            <tr>
              <td class="basetree" id="G">
                <p class="chordname">G</p>
              </td>
            </tr>
            <tr>
              <td class="basetree" id="G#">
                <p class="chordname">G#(Ab)</p>
              </td>
            </tr>
            <tr>
              <td class="basetree" id="A">
                <p class="chordname">A</p>
              </td>
            </tr>
            <tr>
              <td class="basetree" id="A#">
                <p class="chordname">A#(Bb)</p>
              </td>
            </tr>
            <tr>
              <td class="basetree" id="B">
                <p class="chordname">B</p>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>

    <div id="rightDiv">
      <div id="myModal1" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header">
          </div>
          <div class="modal-body">
            <div class="modal-bodys" id ="modal-body1">
              <h1> Invert Chord </h1>
              <h3 id="subtitle"> Choose one you want. </h3>
             </div>
            <div class="modal-bodys" id ="modal-body2">
              <div class="modal-bodys2">
                  <label class="container">Neutral
                    <input type="radio" checked="checked" name="radio" value=0 class="inversionset" id="inversion0">
                    <span class="checkmark"></span>
                    <div>
                      <img src="img/rhythm/neutral.png" srcset="img/rhythm/neutral@2x.png 2x, img/rhythm/neutral@3x.png 3x" class="rhythm" >
                    </div>
                  </label>
              </div>
              <div class="modal-bodys2">
                <label class="container">1st inversion
                  <input type="radio" name="radio" value=1 class="inversionset" id="inversion1">
                  <span class="checkmark"></span>
                  <div>
                    <img src="img/rhythm/smooth.png" srcset="img/rhythm/smooth@2x.png 2x, img/rhythm/smooth@3x.png 3x" class="rhythm" >
                  </div>
                </label>
              </div>
              <div class="modal-bodys2">
                <label class="container">2nd inversion
                  <input type="radio" name="radio" value=2 class="inversionset" id="inversion2">
                  <span class="checkmark"></span>
                  <div>
                    <img src="img/rhythm/energetic.png" srcset="img/rhythm/energetic@2x.png 2x, img/rhythm/energetic@3x.png 3x" class="rhythm" >
                  </div>
                </label>
              </div>
             </div>
            <div class="modal-bodys" id ="modal-body3">
              <div class="modal-bodys3">
                <img src="img/apply.png" srcset="img/apply@2x.png 2x, img/apply@3x.png 3x" class="modalButton" id="select1">
              </div>
              <div class="modal-bodys3">
                <img src="img/cancel.png" srcset="img/cancel@2x.png 2x, img/cancel@3x.png 3x" class="modalButton" id="cancel1">
              </div>
            </div>
           </div>
        </div>
      </div>

      <div id="myModal2" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header">
          </div>
          <div class="modal-body">
            <div class="modal-bodys" id ="modal-body1">
              <h1> Change Rhythm </h1>
              <h3 id="subtitle"> Choose one you want. </h3>
             </div>
            <div class="modal-bodys" id ="modal-body2">
              <div class="modal-bodys2">
                  <label class="container">Neutral
                    <input type="radio" checked="checked" name="radio" value=0 class=rhythmset id=rhythm0>
                    <span class="checkmark"></span>
                    <div>
                      <img src="img/rhythm/neutral.png" srcset="img/rhythm/neutral@2x.png 2x, img/rhythm/neutral@3x.png 3x" class="rhythm" >
                    </div>
                  </label>
              </div>
              <div class="modal-bodys2">
                <label class="container">Smooth
                  <input type="radio" name="radio" value=1 class=rhythmset id=rhythm1>
                  <span class="checkmark"></span>
                  <div>
                    <img src="img/rhythm/smooth.png" srcset="img/rhythm/smooth@2x.png 2x, img/rhythm/smooth@3x.png 3x" class="rhythm" >
                  </div>
                </label>
              </div>
              <div class="modal-bodys2">
                <label class="container">Energetic
                  <input type="radio" name="radio"value=2 class=rhythmset id=rhythm2>
                  <span class="checkmark"></span>
                  <div>
                    <img src="img/rhythm/energetic.png" srcset="img/rhythm/energetic@2x.png 2x, img/rhythm/energetic@3x.png 3x" class="rhythm" >
                  </div>
                </label>
              </div>
             </div>
            <div class="modal-bodys" id ="modal-body3">
              <div class="modal-bodys3">
                <img src="img/apply.png" srcset="img/apply@2x.png 2x, img/apply@3x.png 3x" class="modalButton" id="select2">
              </div>
              <div class="modal-bodys3">
                <img src="img/cancel.png" srcset="img/cancel@2x.png 2x, img/cancel@3x.png 3x" class="modalButton" id="cancel2">
              </div>
            </div>
           </div>
        </div>
      </div>

      <div id="menuDiv">
        <div id="selectionDiv" class ="menuDiv2">
          <div id="iconSelection" class ="menuDiv3">
            <img src="img/menu/noselect.png" srcset="img/menu/noselect@2x.png 2x, img/menu/noselect@3x.png 3x" class="selectbutton" id="noselect">
            <img hidden src="img/menu/selected.png" srcset="img/menu/selected@2x.png 2x, img/menu/selected@3x.png 3x" class="selectbutton" id="selected">
          </div>
          <div id="textSelection" class = "menuDiv3">
                  <div id="selectedText">0 selected</div>
          </div>
        </div>
        <div id="buttonDiv" class ="menuDiv2">

          <img src="img/menu/play.png" srcset="img/menu/play@2x.png 2x, img/menu/play@3x.png 3x" class="menubutton enabled" id="playButton">
          <img hidden src="img/menu/pause.png" srcset="img/menu/pause@2x.png 2x, img/menu/pause@3x.png 3x" class="menubutton enabled" id="pauseButton">
          <img src="img/menu/stop.png" srcset="img/menu/stop@2x.png 2x, img/menu/stop@3x.png 3x" class="menubutton enabled" id="stopButton">



          <img hidden src="img/menu/invertChords.png" srcset="img/menu/invertChords@2x.png 2x, img/menu/invertChords@3x.png 3x" class="menubutton enabled" id="invertChordButton">
          <img src="img/menu/invertChords2.png" srcset="img/menu/invertChords2@2x.png 2x, img/menu/invertChords2@3x.png 3x" class="menubutton" id="invertChordButton2">

          <img hidden src="img/menu/changeRhythm.png" srcset="img/menu/changeRhythm@2x.png 2x, img/menu/changeRhythm@3x.png 3x" class="menubutton enabled" id="changeRhythmButton">
          <img src="img/menu/changeRhythm2.png" srcset="img/menu/changeRhythm2@2x.png 2x, img/menu/changeRhythm2@3x.png 3x" class="menubutton" id="changeRhythmButton2">

          <img hidden src="img/menu/deleteChords.png" srcset="img/menu/deleteChords@2x.png 2x, img/menu/deleteChords@3x.png 3x" class="menubutton enabled" id="deleteChordsButton">
          <img src="img/menu/deleteChords2.png" srcset="img/menu/deleteChords2@2x.png 2x, img/menu/deleteChords2@3x.png 3x" class="menubutton" id="deleteChordsButton2">

          <img hidden src="img/menu/deleteBars.png" srcset="img/menu/deleteBars@2x.png 2x, img/menu/deleteBars@3x.png 3x" class="menubutton enabled" id="deleteBarsButton">
          <img src="img/menu/deleteBars2.png" srcset="img/menu/deleteBars2@2x.png 2x, img/menu/deleteBars2@3x.png 3x" class="menubutton" id="deleteBarsButton2">

          <img hidden src="img/menu/insertBarAfter.png" srcset="img/menu/insertBarAfter@2x.png 2x, img/menu/insertBarAfter@3x.png 3x" class="menubutton enabled" id="insertBarAfterButton">
          <img src="img/menu/insertBarAfter2.png" srcset="img/menu/insertBarAfter2@2x.png 2x, img/menu/insertBarAfter2@3x.png 3x" class="menubutton" id="insertBarAfterButton2">

          <img src="img/menu/exportScore.png" srcset="img/menu/exportScore@2x.png 2x, img/menu/exportScore@3x.png 3x" class="menubutton enabled" id="exportScoreButton">
          <img src="img/menu/addBars.png" srcset="img/menu/addBars@2x.png 2x, img/menu/addBars@3x.png 3x" class="menubutton enabled" id="addBarsButton">
        </div>
      </div>
      <div id="line">
      </div>
      <div id="scoreDiv" ondragstart="return false;">
        <div id="bpmDiv" class="scoreDiv">
          BPM: <input type="number" id="bpm" onchange="limiter(this);" value="100" style="width:60px;"/>
        </div>
        <div id="tempTitle" class="scoreDiv">
          TITLE
        </div>
      </div>

      <div id="importDiv">
        <div id="lineImportDiv">
        </div>
        <div id= "headerImport">
          Import
          <input type="file" id="files" name="files[]" multiple />
        </div>
        <div id="melody">
          <output id="list"></output>
        </div>

      </div>

    </div>
  </div>
</body>

</html>
