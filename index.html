<html>
<head>
  <title>Chordplay</title>
  <link href="./layout.css" rel="stylesheet" />
  <link href="./score_render.css" rel="stylesheet" />
</head>

<body>
  <script src="./jquery-3.3.1.min.js"></script>
  <script src="https://unpkg.com/vexflow/releases/vexflow-min.js"></script>
  <script src="layout.js" type="text/javascript"></script>
  <script src="engine.js" type="text/javascript"></script>
  <!-- polyfill -->
  <script src="./midi/inc/shim/Base64.js" type="text/javascript"></script>
  <script src="./midi/inc/shim/Base64binary.js" type="text/javascript"></script>
  <script src="./midi/inc/shim/WebAudioAPI.js" type="text/javascript"></script>
  <!-- midi.js package -->
  <script src="./midi/js/midi/audioDetect.js" type="text/javascript"></script>
  <script src="./midi/js/midi/gm.js" type="text/javascript"></script>
  <script src="./midi/js/midi/loader.js" type="text/javascript"></script>
  <script src="./midi/js/midi/plugin.audiotag.js" type="text/javascript"></script>
  <script src="./midi/js/midi/plugin.webaudio.js" type="text/javascript"></script>
  <script src="./midi/js/midi/plugin.webmidi.js" type="text/javascript"></script>
  <!-- utils -->
  <script src="./midi/js/util/dom_request_xhr.js" type="text/javascript"></script>
  <script src="./midi/js/util/dom_request_script.js" type="text/javascript"></script>
  <script src="score_render.js" type="text/javascript"></script>
  <script src="tree.js" type="text/javascript"></script>
  <div id="mainDiv">

    <div id="libraryDiv">
      <div id="chordplayDiv">
        <div id="homeDiv">
            Chordplay
        </div>
        <div id="searchDiv">
          <div id="searchinput">
            <input type="search" />
          </div>
          <div id="treetitle">
            <br />
            <font size="3">Popular Chords</font>
          </div>
        </div>
      </div>

      <div id="chordtreeDiv">
        <table id="chordtable">
          <tbody>

            <tr class='temp'>
              <td class="basetree", id="C">
                <p class="chordname">C</p>
              </td>
            </tr>
            <tr>
              <td class="basetree", id="C#">
                <p class="chordname">C#(Db)</p>
              </td>
            </tr>
            <tr>
              <td class="basetree", id="D">
                <p class="chordname">D</p>
              </td>
            </tr>
            <tr>
              <td class="basetree", id="D#">
                <p class="chordname">D#(Eb)</p>
              </td>
            </tr>
            <tr>
              <td class="basetree", id="E">
                <p class="chordname">E</p>
              </td>
            </tr>
            <tr>
              <td class="basetree", id="F">
                <p class="chordname">F</p>
              </td>
            </tr>
            <tr>
              <td class="basetree", id="F#">
                <p class="chordname">F#(Gb)</p>
              </td>
            </tr>
            <tr>
              <td class="basetree", id="G">
                <p class="chordname">G</p>
              </td>
            </tr>
            <tr>
              <td class="basetree", id="G#">
                <p class="chordname">G#(Ab)</p>
              </td>
            </tr>
            <tr>
              <td class="basetree", id="A">
                <p class="chordname">A</p>
              </td>
            </tr>
            <tr>
              <td class="basetree", id="A#">
                <p class="chordname">A#(Bb)</p>
              </td>
            </tr>
            <tr>
              <td class="basetree", id="B">
                <p class="chordname">B</p>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
    <div id="rightDiv">

      <div id="menuDiv">
        Menu
        <button type="button" id="playBtn">Play</button><!--temporary button-->
      </div>

      <div id="scoreDiv">
        <div id="tempTitle">
          TITLE
        </div>
      </div>

      <div id="importDiv">
        Import
      </div>

    </div>
  </div>
</body>


</html>
