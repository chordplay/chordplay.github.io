<html>
<head>
  <title>Chordplay</title>
  <link href="./layout.css" rel="stylesheet" />
  <link href="./score_render.css" rel="stylesheet" />
</head>

<body>
  <script src="./jquery-3.3.1.min.js"></script>
  <script src="https://unpkg.com/vexflow/releases/vexflow-min.js"></script>
  <script src="layout.js" type="text/javascript"></script>
  <script src="engine.js" type="text/javascript"></script>
  <script src="midi.js" type="text/javascript"></script>
  <!-- polyfill -->
  <script src="./midi/inc/shim/Base64.js" type="text/javascript"></script>
  <script src="./midi/inc/shim/Base64binary.js" type="text/javascript"></script>
  <script src="./midi/inc/shim/WebAudioAPI.js" type="text/javascript"></script>
  <!-- midi.js package -->
  <script src="./midi/js/midi/audioDetect.js" type="text/javascript"></script>
  <script src="./midi/js/midi/gm.js" type="text/javascript"></script>
  <script src="./midi/js/midi/loader.js" type="text/javascript"></script>
  <script src="./midi/js/midi/plugin.audiotag.js" type="text/javascript"></script>
  <script src="./midi/js/midi/plugin.webaudio.js" type="text/javascript"></script>
  <script src="./midi/js/midi/plugin.webmidi.js" type="text/javascript"></script>
  <!-- utils -->
  <script src="./midi/js/util/dom_request_xhr.js" type="text/javascript"></script>
  <script src="./midi/js/util/dom_request_script.js" type="text/javascript"></script>
  <script src="score_render.js" type="text/javascript"></script>
  <script src="https://www.w3.org/TR/2017/WD-FileAPI-20171026/"></script>

  <div id="mainDiv">

    <div id="libraryDiv">
      <!--Chord Library
      -->
      <img src="./img/library_img.png">
    </div>
    <div id="rightDiv">

      <div id="menuDiv">
        <div id="selectionDiv" class ="menuDiv2">
        </div>
        <div id="buttonDiv" class ="menuDiv2">
          <img src="img/menu/play.png" srcset="img/menu/play@2x.png 2x, img/menu/play@3x.png 3x" class="menubutton" id="playButton">
          <img src="img/menu/invertChords.png" srcset="img/menu/invertChords@2x.png 2x, img/menu/invertChords@3x.png 3x" class="menubutton" id="invertChordButton">
          <img src="img/menu/changeRhythm.png" srcset="img/menu/changeRhythm@2x.png 2x, img/menu/changeRhythm@3x.png 3x" class="menubutton" id="changeRhythmButton">
          <img src="img/menu/deleteChords.png" srcset="img/menu/deleteChords@2x.png 2x, img/menu/deleteChords@3x.png 3x" class="menubutton" id="deleteChordsButton">
          <img src="img/menu/deleteBars.png" srcset="img/menu/deleteBars@2x.png 2x, img/menu/deleteBars@3x.png 3x" class="menubutton" id="deleteBarsButton">
          <img src="img/menu/insertBarAfter.png" srcset="img/menu/insertBarAfter@2x.png 2x, img/menu/insertBarAfter@3x.png 3x" class="menubutton" id="insertBarAfterButton">

          <img src="img/menu/exportScore.png" srcset="img/menu/exportScore@2x.png 2x, img/menu/exportScore@3x.png 3x" class="menubutton" id="exportScoreButton">
          <img src="img/menu/addBars.png" srcset="img/menu/addBars@2x.png 2x, img/menu/addBars@3x.png 3x" class="menubutton" id="addBarsButton">
        </div>
      </div>
      <div id="line">
      </div>
      <div id="scoreDiv">
        <div id="tempTitle">
          TITLE
        </div>
      </div>

      <div id="importDiv" onload="init()">
        <div id="lineImportDiv">
        </div>
        <div id= "headerImport">
          Import
          <input type="file" id="files" name="files[]" multiple />
        </div>
        <div id="melody">
          <output id="list"></output>
        </div>
      </div>

    </div>
  </div>
</body>


</html>
